{# test template #}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>eHealer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <form class="form-signin" action="" method="post">
      {% csrf_token %}

      <h2 class="form-signin-heading">Choose a new password</h2>
      <input type="password" class="form-control" name="new_password1" placeholder="New password" required=""
        autofocus="" />
      <input type="password" class="form-control" name="confirmation" placeholder="Confirm new password" required="" />
      {% if messages %}
      {% for message in messages %}
      {{ message }}
      {% endfor %}
      {% endif %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">Valid</button>
    </form>
  </div>
</body>

</html>
