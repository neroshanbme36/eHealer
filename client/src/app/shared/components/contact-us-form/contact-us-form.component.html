<ion-header>
  <ion-toolbar  class="back-color">
    <ion-buttons>
      <ion-button class="back" fill="clear" (click)="back()" slot="start">
        <ion-icon style="color: white;" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button slot="end" style="color: white;">
        <ion-text style="color: white;">Contact Us</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="person" color="secondary"></ion-icon>
              Name
          </ion-label>
          <ion-input [(ngModel)]="contactUs.name" [disabled]="!isNewForm">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="call" color="secondary"></ion-icon>
              Contact No
          </ion-label>
          <ion-input [(ngModel)]="contactUs.contactNo" [disabled]="!isNewForm">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="mail" color="secondary"></ion-icon>
              Email
          </ion-label>
          <ion-input email name="mail" #mail="ngModel"
            [(ngModel)]="contactUs.emailAddress" [disabled]="!isNewForm">
          </ion-input>
        </ion-item>
        <ion-label *ngIf="!mail.valid && mail.dirty" class="error">Should be a valid email address!!</ion-label>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="chatbubbles" color="secondary"></ion-icon>
              Message
          </ion-label>
          <ion-textarea [(ngModel)]="contactUs.message"
            placeholder="any enquery?" [disabled]="!isNewForm" [rows]="4">
          </ion-textarea>
        </ion-item>
        <ion-item *ngIf="!isNewForm">
          <ion-label position="floating">
            <ion-icon name="chatbubbles" color="secondary"></ion-icon>
              Reply
          </ion-label>
          <ion-textarea [(ngModel)]="contactUs.adminReplyMessage" [rows]="4"
            placeholder="...reply" [disabled]="contactUs.isAdminReplied">
          </ion-textarea>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-button color="secondary" expand="full" shape="round" (click)="onSubmitBtnClicked()" class="ion-padding" *ngIf="!contactUs.isAdminReplied">Submit
  </ion-button>
</ion-content>
