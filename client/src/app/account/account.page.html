<!-- <app-header></app-header> -->
<ion-content> 
  <ion-row class="header">
    <ion-col size=12>
      <h4>Account</h4>
    <h6>{{greeting}}</h6>
      <h3>
        {{name?.toLocaleUpperCase()}}
      </h3>
      <ion-text>
        Member Since {{repository.loggedInUser?.dateJoined | date: 'dd-MM-yyyy'}}
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row class="title">
    <ion-col  size="12">
      <ion-text>Settings</ion-text>
    </ion-col>
  </ion-row>
  <ion-list style="padding-top: 5%;">
    <ion-item
        (click)="goPage('my-profile')" routerDirection="root">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item
    (click)="goPage('about-us')" routerDirection="root">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>About us</ion-label>
    </ion-item>
    <ion-item  (click)="logout()">
      <ion-icon name="exit-outline" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<!-- <app-footer></app-footer> -->
