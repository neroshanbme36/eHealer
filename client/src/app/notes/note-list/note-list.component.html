<ion-header>
  <ion-toolbar  class="back-color">
    <ion-buttons>
      <ion-button class="back" fill="clear" (click)="back()" slot="start">
        <ion-icon style="color: white;" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button slot="end" style="color: white;">
        <ion-text style="color: white;">Notes</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-button color="secondary" expand="full" shape="round" (click)="onCreateBtnClicked()" class="ion-padding">Add Note
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-list>
        <ion-item-sliding *ngFor="let nts of notes">
          <ion-item (click)="onUpdateBtnClicked(nts.id)">
            <ion-icon name="bookmark"></ion-icon>
            <ion-label>
              <h4>Note {{nts.id}}</h4>
              <h5>updated on {{nts.updatedOn | date: 'MMM dd, yyyy'}}</h5>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="success" style="margin-right: 5px;"
              (click)="onUpdateBtnClicked(nts.id)">
              <ion-icon name="create" ></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" style="margin-right: 5px;"
              (click)="onDeleteBtnClicked(nts.id)">
              <ion-icon name="trash" ></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
