<ion-header>
  <ion-toolbar  class="back-color">
    <ion-buttons>
      <ion-button class="back" fill="clear" (click)="back()" slot="start">
        <ion-icon style="color: white;" name="arrow-back" ></ion-icon> 
      </ion-button>  
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button slot="end" style="color: white;">
        <ion-text style="color: white;">Consultation Fee</ion-text>
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="../../../assets/images/consulting.png" style="height: 200px;"></ion-img>
   <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item>
          <ion-icon name="cash"></ion-icon>
          <ion-label class="lbl">
            <div><b >Fee</b></div>
            <div>
              <ion-input name="fee" #fee="ngModel"
              (ionBlur)="therapistFee.fee=fee.value"
              [ngModel]="therapistFee.fee |number:'.0-2'"></ion-input>
            </div>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="time"></ion-icon>
          <ion-label class="lbl">
            <div><b >Slot Duration In Min</b></div>
            <div>
              <ion-input [(ngModel)]="therapistFee.slotDurationInMins"></ion-input>
            </div>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-button color="secondary"  expand="full" shape="round" class="ion-padding"
  (click)="onSaveBtnClicked()">Save</ion-button>
</ion-content>
