<ion-header>
  <ion-toolbar  class="back-color">
    <ion-buttons>
      <ion-button class="back" fill="clear" (click)="back()" slot="start">
        <ion-icon style="color: white;" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button slot="end" style="color: white;">
        <ion-text style="color: white;">Reports</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- <ion-img src="../../assets/images/logo.png"></ion-img> -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngIf="mainRepo.loggedInUser.roleType === 'client'">
        <ion-button color="secondary" expand="full" [routerLink]="['/reports/session_therapist']">
          <div >
            <ion-icon slot="icon-only" name="logo-buffer"></ion-icon><br>
            <ion-label>Session</ion-label>
          </div>
        </ion-button>
      </ion-col>
      <ion-col size="6" *ngIf="mainRepo.loggedInUser.roleType.trim().toLowerCase() === 'therapist'">
        <ion-button color="secondary" expand="full" [routerLink]="['/reports/session_client']">
          <div >
            <ion-icon slot="icon-only" name="logo-buffer"></ion-icon><br>
            <ion-label>Session</ion-label>
          </div>
        </ion-button>
      </ion-col>
      <ion-col size="6" *ngIf="mainRepo.loggedInUser.roleType.trim().toLowerCase() === 'therapist'">
        <ion-button color="secondary" expand="full" [routerLink]="['/reports/revenue']">
          <div >
            <ion-icon slot="icon-only" name="cash"></ion-icon><br>
            <ion-label>Revenues</ion-label>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>





</ion-content>
