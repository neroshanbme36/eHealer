<ion-header>
  <ion-toolbar  class="back-color">
    <ion-buttons>
      <ion-button class="back" fill="clear" (click)="back()" slot="start">
        <ion-icon style="color: white;" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button slot="end" style="color: white;">
        <ion-text style="color: white;">Client Sessions</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-searchbar placeholder="Client Name" name="searchClientName" id="searchClientName"
  [(ngModel)]="searchClientName">
</ion-searchbar>

<ion-content >
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-list>
        <ion-item *ngFor="let client of filteredClients">
          <ion-item  (click)="onViewClientSession(client)">
            <ion-thumbnail slot="start">
              <ion-img [src]="imgUrl + getImg(client.gender)"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h3 style="font-weight: bold;">{{client.firstName + ' ' + client.lastName}}</h3>
              <h4>Contact: {{client.contactNo}}</h4>
            </ion-label>
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
