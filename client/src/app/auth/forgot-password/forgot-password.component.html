<ion-content>
  <ion-row class="ion-no-padding header">
    <ion-col size="12">
      <ion-button class="back" fill="clear" color="primary" [routerLink]="['/auth/login']" style="height: 30px;">
        <ion-icon style="color: white;" name="arrow-dropleft"></ion-icon>
        <ion-text style="color: white;">Forgot Password?</ion-text>
      </ion-button>
    </ion-col>
  </ion-row>
  <div class="ion-padding" style="text-align: center;margin-top: 10px;">
    <h6>You can reset your password here.</h6>
    <ion-row size="12">
      <ion-row size="12" class="w100">
        <ion-item lines="none" class="w100">
          <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
          <ion-input class="inpt" email placeholder="E-mail" ngModel #email="ngModel" required></ion-input>
          <ion-label class="lbl"> E-mail</ion-label>
        </ion-item>
      </ion-row>
      <ion-row size="12" class="w100" style="margin-top: 10px;">
        <ion-button expand="block" color="secondary" (click)="onResetPasswordBtnClicked(email.value)" class="w100"
          [disabled]="email.invalid">
          <ion-icon ios="ios-log-in" md="md-log-in" class="icon-login"></ion-icon>
          Reset
        </ion-button>
      </ion-row>
    </ion-row>
  </div>
</ion-content>
