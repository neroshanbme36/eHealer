<ion-header>
  <ion-toolbar  class="back-color">
    <ion-buttons>
      <ion-button class="back" fill="clear" (click)="back()" slot="start">
        <ion-icon style="color: white;" name="arrow-back" ></ion-icon> 
      </ion-button>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button slot="end" style="color: white;">
        <ion-text style="color: white;">Search Therapist</ion-text>
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>
<app-filter-therapists></app-filter-therapists>
<ion-content >
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-list>
        <ion-item *ngFor="let per of filteredTherapists">
          <ion-item  (click)="onViewTherapistPrf(per)">
            <ion-thumbnail slot="start">
              <ion-img [src]="imgUrl + getImg(per.gender)"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h3 style="font-weight: bold;">{{per.firstName + ' ' + per.lastName}}</h3>
              <h4>Qualification: {{per.qualification}}</h4>          
              <h4>Specialization: {{per.specialization}}</h4>
              <h4>Experince: {{per.experience | number:'.0-0'}} year</h4>
            </ion-label>
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
