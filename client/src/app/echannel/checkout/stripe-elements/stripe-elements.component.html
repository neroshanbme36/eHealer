<ion-grid>
  <ion-row>
    <ion-col>
      <h5>Online Card Payment</h5>
      <img src="../../../assets/images/visaLogo.png" alt="visaLogo">
      <img src="../../../assets/images/mastercardLogo.png" alt="mastercardLogo">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="alert alert-danger text-danger mt-3" role="alert" *ngIf="stripeElementDto.cardErrors">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        {{stripeElementDto.cardErrors}}
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="cus-required">
        <label for="nameOnCard">Name on card</label>
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" name="nameOnCard" id="nameOnCard" required
            [(ngModel)]="stripeElementDto.nameOnCard" #nameOnCardCtrl="ngModel">
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="cus-required">
        <label for="cardNumber">Card Number</label>
        <div id="cardNumber" #cardNumberCtrl></div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size=6>
      <div class="cus-required">
        <label for="cardExpiry">Expiry</label>
        <div id="cardExpiry" #cardExpiryCtrl></div>
      </div>
    </ion-col>
    <ion-col size=6>
      <div class="cus-required">
        <label for="cardCvc">CVC</label>
        <div id="cardCvc" #cardCvcCtrl></div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
