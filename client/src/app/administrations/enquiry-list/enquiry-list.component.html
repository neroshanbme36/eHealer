<ion-header>
  <ion-toolbar  class="back-color">
    <ion-buttons>
      <ion-button class="back" fill="clear" (click)="back()" slot="start">
        <ion-icon style="color: white;" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button slot="end" style="color: white;">
        <ion-text style="color: white;">Enquiries</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-list>
        <ion-item *ngFor="let enquery of enquires">
          <ion-item  (click)="onUpdateBtnClicked(enquery.id)">
            <ion-thumbnail slot="start">
              <ion-img [src]="imgUrl +'enquery.png'"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h3 style="font-weight: bold;">{{enquery.name}}</h3>
              <h4>{{enquery.contactNo}}</h4>
              <h4>{{enquery.message}}</h4>
            </ion-label>
          </ion-item>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
