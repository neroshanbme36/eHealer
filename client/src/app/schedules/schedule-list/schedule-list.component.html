<ion-header>
  <ion-toolbar  class="back-color">
    <ion-buttons>
      <ion-button class="back" fill="clear" (click)="back()" slot="start">
        <ion-icon style="color: white;" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons  slot="end">
      <ion-button slot="end" style="color: white;">
        <ion-text style="color: white;">Schedules</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="secondary" expand="full" shape="round"
    (click)="onCreateBtnClicked()" class="ion-padding">Add</ion-button>
  <ion-row>
    <ion-col>
      <ion-searchbar placeholder="Day" name="filterByDay" id="filterByDay"
      [(ngModel)]="filterByDay">
    </ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let sch of filteredSchedules">
          <ion-item>
            <ion-icon name="calendar"></ion-icon>
            <ion-label class="lbl">
              <div>{{sch.day | titlecase}}</div>
              <div>{{sch.openingTime}}-{{sch.closingTime}}</div>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="success" style="margin-right: 5px;">
              <ion-icon name="create" (click)="onEditBtnClicked(sch.id)"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon name="trash" (click)="onDeleteBtnClicked(sch)"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
